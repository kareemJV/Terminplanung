<div class="login-box">
  <h2>تسجيل دخول المشرف</h2>
  <input class="input-field" [(ngModel)]="username" placeholder="اسم المستخدم" />
  <input class="input-field" [(ngModel)]="password" placeholder="كلمة المرور" type="password" />
  <button class="btn-submit" (click)="onLogin()">دخول</button>
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
